<span th:fragment="modal(title,text)">
	<span class="container mb-4">
		<span data-bs-toggle="modal" data-bs-target="#modal">
			<i class="bi bi-question btn-question"></i>
		</span>
	</span>
	<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!--CabeÃ§alho modal-->
				<div class="modal-header">
					<h5 class="modal-title text-dark" id="modalLabel" th:text="${title}"></h5>
					<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close" style="
    				background: transparent;
   					border: none;">
						<i class="bi bi-x"></i>
					</button>
				</div>
				<!--corpo do modal-->
				<div class="modal-body">
					<p class="text-muted" th:text="${text}" style="font-size: 1rem;"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" type="button" data-bs-dismiss="modal">Continuar</button>
				</div>
			</div>
		</div>
	</div>
</span>
