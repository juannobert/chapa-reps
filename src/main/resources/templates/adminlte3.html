<!DOCTYPE html>
<html lang="pt-br" th:fragment="layout (title, content, styles, scripts)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" class="brand-image img-circle elevation-3" th:href="@{/images/logo.jpeg}"/>
  <title>Chapa R.E.P.S | <th:block th:replace="${title}"></th:block> </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet"
    th:href="@{/webjars/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
 
  <link rel="stylesheet" th:href="@{/webjars/AdminLTE/plugins/summernote/summernote-bs4.min.css}">
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	 
  <link th:href="@{/css/global.css}" rel="stylesheet" />

  <th:block th:replace="${styles}"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

  <div class="wrapper">

    <nav th:replace="~{fragments/_navbar :: nav}"></nav>

    <aside th:replace="~{fragments/_aside :: aside}"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
      <div th:if="${alert != null}" class="alert alert-dismissible fade show" th:classappend="${alert.cssClass}" role="alert">
      		<span th:text="${alert.message}"></span>
      		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
      			<span aria-hidden="true">&times;</span>
      		</button>
      	</div>
        <div class="container-fluid pt-3" th:insert="${content}"></div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="~{fragments/_footer :: footer}"></footer>
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script th:src="@{/webjars/AdminLTE/plugins/jquery/jquery.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{/webjars/AdminLTE/plugins/jquery-ui/jquery-ui.min.js}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>

  <!-- overlayScrollbars -->
  <script th:src="@{/webjars/AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>
  <script th:src="@{/webjars/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/webjars/AdminLTE/plugins/summernote/summernote-bs4.min.js}"></script>

  <th:block th:replace="${scripts}"></th:block>
</body>
 <style>
  	.home-title{
	font-size: .9rem;
	font-weight: bold;
}

.active{
	background-color: #0275d8;
}


@media (min-width:768px){
	.home-title{
	font-size: 1.5rem;
	}
	
}
  </style>

</html>
