<!DOCTYPE html>
<html  th:replace="~{adminlte3 :: layout (~{::title},~{::main},_,_ )}">>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
	<main>
        <div class="row">
            <div class="col">
                <div class="card card-success">
                    <div class="card-header">
                        <div class="card-title">Lista de Usuários</div>
                        
                    </div>
                    <div class="card-body">
						<table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>Nome completo</th>
                                    <th>E-mail</th>
                                    <th>Função</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.function}"></td>
                                    
                                    <td>
                                        <a 
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Tem certeza que deseja excluir esse usuário?')"
                                        >Excluir</a>
                                    </td>
                                    
                                    
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
