<!DOCTYPE html>
<html  th:replace="~{adminlte3 :: layout (~{::title},~{::main},~{::styles},_ )}">>
<head>
   <th:block th:fragment="title">Tutoriais</th:block>
</head>
<body>
	<main>
         <div class="row">
            <div class="col">
                <div class="card card-success">
                    <div class="card-header">
                        <div class="card-title home-title">Tutoriais</span></div>
                        <div class="card-tools">
                        	<a th:href="@{/tutoriais/novo}" class="btn btn-sm btn-primary" sec:authorize="hasAuthority('GREMISTA')">Novo tutorial</a>
                        </div>
                    </div>
                    <div class="card-body">
						<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
			            	 	<div class="card-body">
			                		<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
			                			
			                    		<i class="bi bi-person"></i>
			                			<span th:text="${post.author.name}"></span>
			                			<br>
			                			
			                			<i class="bi bi-calendar-event"></i>
			               				<span th:text="${#dates.format(post.date, 'dd/MM/yyyy')}"></span>
			               				
			                		</p>
			               			  <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.title}">TÃ­tulo</span></h4>
			               			  <div class="responsive-iframe">
			               			  <iframe th:src="${post.url}"></iframe>
			               			  </div>
			           		   </div>
			           		    
        				</div>
                    </div>
                </div>
            </div>
        </div>
</main>

 <th:block th:fragment="styles">
	    <style>
	    
		    h4.card-title{
			display:contents ;
			}
			.responsive-iframe {
		    position: relative;
		    padding-bottom: 56.25%;
		    height: 0;
		    overflow: hidden
		 }
		
		  .responsive-iframe iframe {
		    position: absolute;
		    top:0;
		    left: 0;
		    width: 100%;
		    height: 100%
		  }
	    </style>
	</th:block>
     
</body>
</html>
